<section data-name="login" class="page">
  <section id="login-screen">
    <div class="page-content">
      <div class="custom-login-title">
        <img src="img/popilogo2.png" alt="" class="img-fluid" />
      </div>
      <form class="custom-login-form" id="form-login">
        <div class="custom-login-list">
          <ul>
            <li class="custom-login-item">
              <div class="custom-login-inner">
                <div class="custom-login-input-wrap">
                  <input
                    type="text"
                    name="username"
                    placeholder="Nombre de usuario"
                  />
                  <span class="custom-login-input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="custom-login-item">
              <div class="custom-login-inner">
                <div class="custom-login-input-wrap">
                  <input
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                  />
                  <span class="custom-login-input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="custom-login-block">
          <a href="/home/" class="custom-login-button" id="btnLogin"
            >Ingresar</a
          >
          <!--¿Cómo hacer que valide las respuestas?-->
          <div class="custom-login-footer">
            <p>¿No tienes una cuenta? <a href="/register/">Regístrate</a></p>
            <p><a href="/home/">Acceder como invitado</a></p>
          </div>
        </div>
      </form>
    </div>
  </section>
</section>
