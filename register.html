<section data-name="register" class="page">
  <section class="page-content" id="register-screen">
    <div class="block-title">
      <h2>Registrarse</h2>
    </div>
    <form class="block">
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" name="nombre" placeholder="Nombre" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input
                  type="email"
                  name="correo"
                  placeholder="Correo Electrónico"
                />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input
                  type="password"
                  name="passwordconf"
                  placeholder="Confirmar Contraseña"
                />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="block">
        <a href="/registerpt2/" class="button button-fill">Registrate</a>
        <!--¿Cómo hacer que valide las respuestas?-->
        <div class="block-footer">
          <p>¿Ya tenés una cuenta? <a href="/login/">Ingresá</a></p>
        </div>
      </div>
    </form>
  </section>
</section>
